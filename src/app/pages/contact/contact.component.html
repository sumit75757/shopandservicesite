<!-- ..........Header part..........  -->
<div class="header bg-info">
  <h1>Contact Us</h1>
</div>
<!-- .........body Part........... -->
<!-- form -->
<!-- form fill -->
<div class="body">
  <div class="form ">
    <h1 class="text-center fw-bold fs-1">Contact Us</h1>
    <!-- Wrapper container -->
    <div class="container py-4"> <!-- Bootstrap 5 starter form -->
      <form [formGroup]="feedback">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Name" aria-describedby="emailHelp" formControlName="name" [ngClass]="{
          'is-invalid':
            !this.feedback.controls['name'].valid &&
            this.feedback.controls['name'].touched
        }" />
        </div>
        <div class="mb-3">
          <input type="tel"  placeholder="Phone .NO"  class="form-control" formControlName="phone" [ngClass]="{
          'is-invalid':
            !this.feedback.controls['phone'].valid &&
            this.feedback.controls['phone'].touched
        }" />
        </div>
        <div class="mb-3">
          <input type="email"  placeholder="Email" class="form-control" formControlName="email" [ngClass]="{
          'is-invalid':
            !this.feedback.controls['email'].valid &&
            this.feedback.controls['email'].touched
        }" />
        </div>
        <div class="mb-3">
          <textarea   placeholder="Write Your Message :" class="form-control" formControlName="message" [ngClass]="{
          'is-invalid':
            !this.feedback.controls['message'].valid &&
            this.feedback.controls['message'].touched
        }" ></textarea>
        </div>
      </form>
      <button class="btn btn-secondary " (click)="submit()" > Submit </button>
    </div>
  </div>
</div>
<div class="icon p-2 " id="first">
  <div class="row" style="float: left;">
    <div class="col-md-12 text-left">
      <ul class="list-unstyled mb-0">
        <li>
          <h4><i class="fa fa-home  fa-2x " aria-hidden="true"></i>
            Address</h4>
          <p style="color: grey;">123 Main Street, Anytown, CA 12345 – USA</p>
        </li>
        <li>
          <h4><i class="fa fa-phone  fa-2x " aria-hidden="true"></i>Phone</h4>
          <p style="color: grey;">123 Main Street, Anytown, CA 12345 – USA</p>
        </li>
        <li>
          <h4><i class="fa fa-envelope" aria-hidden="true"></i>Email</h4>
          <p style="color: gray;">123 Main Street, Anytown, CA 12345 – USA</p>
        </li>
      </ul>
    </div>
  </div>
</div>
