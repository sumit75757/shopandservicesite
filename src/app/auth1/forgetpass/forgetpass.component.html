<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div *ngIf="!showinput" class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <div class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" [(ngModel)]="data.email" #ctrl="ngModel"
                                                class="form-control" />
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                        </div>
                                    </div>
                                    <div *ngIf="otp" class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" [(ngModel)]="data.otp" class="form-control" />
                                            <label class="form-label" for="form3Example4cd">Otp</label>
                                        </div>
                                    </div>
                                    <button *ngIf="!otp" class="btn btn-primary" (click)="sendotp()"
                                        [disabled]="otp">Reset Password</button>
                                    <button *ngIf="otp" class="btn btn-primary" (click)="veryfy()">Veryfy</button>

                                </div>
                            </div>
                            <div *ngIf="showinput" class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <div class="form-outline flex-fill mb-0">
                                    <input type="email" [(ngModel)]="data.password" #ctrl="ngModel"
                                        class="form-control" />
                                    <label class="form-label" for="form3Example3c">New Password</label>
                                    
                                </div>
                                <button *ngIf="otp" class="btn btn-primary" (click)="updatepass()">Update</button>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"> <img
                                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div>{{data.email}}</div>
