<div class="banner" >
<div  *ngIf="!img.length">
  <p class="placeholder-wave">
    <span class="placeholder col-12 " style="height: 800px;"></span>
  </p>
</div>

  <!-- Carousel wrapper -->
  <div
    id="carouselExampleCaptions"
    class="carousel slide" 
    data-mdb-ride="carousel"
  >
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>

    <!-- Inner -->
    <div class="carousel-inner">
      <!-- Single item -->
      <div>
        <div class="carousel-item"  *ngFor="let result of img; let i = index" [ngClass]="{'active': i === 1}">
          <img src="{{ result }}" class="d-block w-100 h-50" alt="..." />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel wrapper -->
  </div>
</div>
<p class="placeholder-wave " *ngIf="!img">
  <span class="placeholder  m-5 " style="height: 700px ; width: 95%; "></span>
</p>
