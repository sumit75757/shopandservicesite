  </div>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let data of service">
      <ng-template carouselSlide>
        <div class="card shadow bg-body rounded" style="width: 18rem">
          <img
            src="{{ imgeurl + data.serviceImage[0] }}"
            class="card-img-top p-3"
            alt="..."
            style="max-height: 12rem"
            (click)="navigate(data._id)"
          />
          <div class="card-body">
            <div (click)="navigate(data._id)">
              <div class="product-details">
                <div class="mb-1">
                  <span class="mt-0 mb-0">{{ data.serviceName }}</span
                  ><br />
                  <h4 class="froductname">{{ data.serviceInfo | srink }}</h4>
                </div>
              </div>
              <div class="roww text-center mt-5 text-bold">
                <div class="col">
                  <h5 class="mb-1">{{ data.startTime }}</h5>
                  <pre class="mb-0 fw-bold">Start Time</pre>
                </div>
                <div class="col">
                  <p class="mb-0">To</p>
                </div>
                <div class="col">
                  <h5 class="mb-1">{{ data.closeTime }}</h5>
                  <pre class="mb-0 fw-bold">Close Time</pre>
                </div>
              </div>
              <div class="text-center">
                <h6 class="mb-1">678</h6>
                <p class="mb-0">Following</p>
              </div>
            </div>
            <div class="product-footer mt-">
              <button
                type="button"
                class="btn btn-primary w-100 btn-lg btn-block"
                (click)="booking(data)"
              >
                Book Appointment
              </button>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
